<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Generic car shop</title>
</head>
<body>
    <p id="alert"></p>
    <nav>
        <ul>
            <li><a id="logo"><img src="images/logo.png" alt=""></a></li>
            <li><a id="list_cars">Browse cars</a></li>
            <li><a id="list_manuf">Browse manufacturers</a></li>
            <li id="input" class="floatright"><input type="text" id="search_bar" placeholder="Search...">
                <a id="login-button" ></a></li>

        </ul>
    </nav>
    <div id="login">
        <span id="close">&times;</span>
        <form method="post">
            <div class="label">    
                <label for="">Username:</label>
                <input id="login_user" type="text" required placeholder="Enter username..">
            </div>
            
            <div class="label">
                <label for="">Password:</label>
                <input id="login_pwd" type="password" required placeholder="Enter password..">
            </div>    
        </form>
        <div class="bts">    
            <a href="#">Sign up</a>
            <button id="login_submit">Login</button>
        </div>
    </div>
    <div id="profile">
        <ul>
            <li id="add_car_btn">Add car</li>
            <li id="add_mf_btn">Add manufacturer</li>
            <li id="logout_btn">Log out</li>
        </ul>
        <!-- The Modal -->
        <div id="car_modal" class="modal">
            <span id="close_modal1" class="close" title="Close Modal">&times;</span>
            <!-- Modal Content -->
            <form class="modal-content animate" action="">    
                <div class="container">
                    <label for="name"><b>Car name</b></label>
                    <input type="text" name="name" required>
                
                    <label for="cons"><b>Consumption</b></label>
                    <input type="number" name="cons" required>

                    <label for="color"><b>Color</b></label>
                    <input type="text" name="color" required>

                    <label for="mf"><b>Manufacturer</b></label>
                    <input type="text" name="mf" required>

                    <label for="avail"><b>Available</b></label>
                    <input type="number" value="1" name="avail" required>

                    <label for="year"><b>Year</b></label>
                    <input type="number" value="2000" name="year" required>

                    <label for="hp"><b>Horsepower</b></label>
                    <input type="number" name="hp" required>

                    <button type="button" id="car_modal_submit">Submit</button>

                </div>
            </form>
      </div>
      <!-- The Modal -->
      <div id="mf_modal" class="modal">
        <span id="close_modal2" class="close" title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="">    
            <div class="container">
                <label for="name"><b>Manufacturer's name</b></label>
                <input type="text" name="name" required>

                <label for="color"><b>Country</b></label>
                <input type="text" name="color" required>

                <label for="year"><b>Founded</b></label>
                <input type="date" required>
                
                <button type="button" id="mf_modal_submit">Submit</button>

            </div>
        </form>
  </div>
    </div>
    <div id="main"></div>
    <script src="js/index.js"></script>
</body>
</html>
