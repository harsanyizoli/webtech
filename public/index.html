<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Generic car shop</title>
</head>
<body>
    <p id="alert"></p>
    <nav>
        <ul>
            <li><a id="logo"><img src="images/logo.png" alt=""></a></li>
            <li><a id="list_cars">Browse cars</a></li>
            <li><a id="list_manuf">Browse manufacturers</a></li>
            <li id="input" class="floatright"><input type="text" id="search_bar" placeholder="Search...">
                <a id="login-button" ></a></li>

        </ul>
    </nav>
    <div id="login">
        <span id="close">&times;</span>
        <form method="post">
            <div class="label">    
                <label for="">Username:</label>
                <input id="login_user" type="text" required placeholder="Enter username..">
            </div>
            
            <div class="label">
                <label for="">Password:</label>
                <input id="login_pwd" type="password" required placeholder="Enter password..">
            </div>    
        </form>
        <div class="bts">    
            <a href="#">Sign up</a>
            <button id="login_submit">Login</button>
        </div>
    </div>
    <div id="profile">
        <ul>
            <li>Add car</li>
            <li>Add manufacturer</li>
            <li id="logout_btn">Log out</li>
        </ul>
    </div>
    <div id="main">
        <div class="listings" id="listings"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
